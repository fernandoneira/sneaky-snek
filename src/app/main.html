<section class="sneaky-snek" (keyup)="onKey($event)" tabindex="1">

  <h1>Sneaky Snek</h1>

  <div class="score">
    Score:
    <span [ngClass]="{'high-score': highScore < score }">{{score}}</span>
  </div>

  <div class="menu" *ngIf="!running">
    <button class="menu-play" type="button" (click)="onClickPlay()" >{{playButtonText}}</button>
  </div>
  
  <canvas #gridCanvas [attr.width]="gridSettings.width" [attr.height]="gridSettings.height"></canvas>
  <sneaky-snek-snake #snake [gridCanvas]="gridCanvas" [gridSettings]="gridSettings"></sneaky-snek-snake>
  <sneaky-snek-pellet #pellets *ngFor="let pellet of pellets" [gridCanvas]="gridCanvas" [gridSettings]="gridSettings"></sneaky-snek-pellet>

</section>
